# Migration configuration articles.
id: article_node
label: Blog migration
migration_group: aed
source:
  plugin: article_node
  key: for_migrate
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: article
  title: title
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: es
  uid: uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  'body/format':
    plugin: default_value
    default_value: filtered_html
  'body/value': body_value
  'body/summary': body_summary

