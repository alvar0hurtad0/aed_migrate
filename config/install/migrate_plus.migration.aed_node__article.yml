# Migration configuration articles.
id: article_node
label: Blog migration
migration_group: aed
langcode: en
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: article_node
  bundle: article
destination:
  plugin: entity:node
  default_bundle: article
process:
  type:
    plugin: default_value
    default_value: article
  title: title
  langcode:
    plugin: default_value
    source: language
    default_value: en
  uid: uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  "body/value": body_value
  "body/teaser": body_teaser
  "body/format": body_format


